<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Lien google font police roboto 400/700/Bold700-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <!--Lien Bootstrap5-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Veilles EthersJS</title>
</head>

<body>
    <header id="page-header" class="text-center py-5 mb-5">
        <h1>Veilles EthersJs
        </h1>
        <p id="p" class="card text-white bg-primary text-center py-4 mt-5"></p>

    </header>
    <main>
        <div class='col-lg-6'>
            <div class='col-lg-6'><label for="mode" class="p-3">
                    <input type="checkbox" id="mode" class="form-check-input mr-2" />
                    Veilles à venir
                </label></div>
            <div class='dropdown col-lg-6'>
                <script src="js/veilles.js"></script>
                <button class='btn btn-secondary dropdown-toggle mb-2' type='button' id='dropdownMenuButton'
                    data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                    Trier par :
                </button>
                <div class='dropdown-menu' aria-labelledby='dropdownMenuButton'>
                    <a class='dropdown-item' href='javascript:insertVeille(entries.sort(function (a, b) {
      
                  a = a.date.split("/");
                  b = b.date.split("/");
                  return a[2] - b[2] || a[1] - b[1] || a[0] - b[0];
                }))'>par Date</a>
                    <a class='dropdown-item'
                        href='javascript:insertVeille(entries.sort((a, b) => (a.subject > b.subject ? 1 : -1)))'>de
                        A à
                        Z</a>

                    <a class='dropdown-item'
                        href='javascript:insertVeille(entries.sort((a, b) => (a.subject > b.subject ? -1 : 1)))'>de
                        Z à
                        A</a>
                </div>
            </div>
        </div>
        <div class='col-lg-6'>
            <div class="input-group  mb-3 ">
                <label for="filterCategory" class="input-group-text ml-5">
                    Catégories
                </label>
                <select id="filterCategory" name="filterCategory" class="form-select mr-5">
                    <option value="toutes les veilles" selected>Toutes les Veilles</option>
                </select>
            </div>
        </div>
        <div id="grid-container">
        </div>

    </main>
    <!--charge moment.js pour gérer les formats de dates-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!--Adapte le moment.js pour avoir un format de date local-->
    <script src=" https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <!--charge les scripts js pour bootstrap v5-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <!--charge les deux feuilles JS-->
    <script src="js/veilles.js"></script>
    <script src="js/script.js"></script>
</body>
